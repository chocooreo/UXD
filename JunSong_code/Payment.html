   function handleCardNumberInput(event) {
    const cardNumberDisplay = document.getElementById('cardNumber');
    const inputCardNumber = event.target.value;
    const maskedCardNumber = maskCardNumber(inputCardNumber);
    cardNumberDisplay.textContent = maskedCardNumber;
}

function maskCardNumber(cardNumber) {
    const chunkSize = 4;
    const pattern = new RegExp(`.{1,${chunkSize}}`, 'g');
    const maskedChunks = cardNumber.slice(0, 16).match(pattern);
    return maskedChunks ? maskedChunks.join(' ') : '';
}


document.querySelector('.pop').addEventListener('input', handleCardNumberInput);
