        <nav class="navbar">
            <div class="content">
                <img src="chanenslogo.PNG" class="logo">
                <ul class="menulist">
                    <div class="icon cancel-btn">

    <script>
        const navbar = document.querySelector(".navbar");
        const menu = document.querySelector(".menulist");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = () => {
            menu.classList.add("active");
            menuBtn.classList.add("hide");
        }
        cancelBtn.onclick = () => {
            menu.classList.remove("active");
            menuBtn.classList.remove("hide")
        }
    </script>
    <div class="w3-container" style="padding-top: 300px;">
        <div class="w3-row">
            <div class="w3-col w3-container" style="width:100%">
                <div class="container ">
                    <div class="container27">
                        <h1 class="conhead">-CONTACT US-</h1>

                        <div class="contact-box">
                            <div class="contact-left">
                                <h3 class="req">Send your request</h3><br><br>
                                <form onsubmit="thanks()">

                                    <div class="inputrow">
                                        <div class="inputgrp">
                                            <label>Name</label>
                                            <input class="esub" type="text" required>
                                        </div>
                                        <div class="inputgrp">
                                            <label>Mobile</label>
                                            <input class="esub" type="tel" title="Enter Country Code (e.g. +65 88881234)" pattern="[+]{1}[1-9]{2}[ ]{1}[0-9]{8}" required>
                                        </div>
                                    </div>
                                    <div class="inputrow">
                                        <div class="inputgrp">
                                            <label>Email</label>
                                            <input class="esub" type="email" required>
                                        </div>
                                        <div class="inputgrp">
                                            <label>Subject</label>
                                            <input class="esub" type="text" required>
                                        </div>
                                    </div>

                                    <label>Message</label>
                                    <textarea rows="5" required></textarea>

                                    <button class="submitbtn" type="submit">SUBMIT</button>

                                </form>
                                <script>
                                    function thanks() {
                                        alert('Thank you for contacting us. Have a nice day!');
                                        window.location.href="index.html";
                                    }
                                </script>
                                
        
                            </div>
                            <div class="contact-right">
                                <h3 class="req">Reach Us</h3>

                                <div class="reachus">
                                    <br><br>
                                    <div>
                                        <p><strong>Email</strong></p>

                                    </div>
                                    <div>

                                    </div>
                                    <div>

                                        <p>1 Oxley Rise, Singapore 238714</p>
                                    </div>
                                </div>


                            </div>
                        </div>

            </div>
